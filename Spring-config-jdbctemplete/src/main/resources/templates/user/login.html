<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Bookcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<form action="#" th:action="@{/loginProcess}" th:object="${login}" method="post">
    <p class="col-md-12 font-weight-bold mb-1 mt-1">User name</p>
    <input class="col-md-4 text-center" type="text" th:field="*{username}" />
    <p class="col-md-12 font-weight-bold mb-1 mt-1">password</p>
    <input class="col-md-4 text-center" type="password" th:field="*{password}" />
    <input class="btn btn-primary mt-2 ml-2" type="submit" value="Submit"/>

</form>
<p th:text="${message}"></p>
</body>
</html>
