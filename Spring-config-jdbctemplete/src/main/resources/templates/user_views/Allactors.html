<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/pages/landing_style.css" th:href="@{/css/pages/landing_style.css}">
    <link rel="stylesheet" href="../../static/css/component/footer.css" th:href="@{/css/component/footer.css}">
    <link rel="stylesheet" href="../../static/css/component/header.css" th:href="@{/css/component/header.css}">
    <link rel="stylesheet" href="../../static/css/component/search_rang.css" th:href="@{/css/component/search_rang.css}">
    <script src="../../static/js/search.js" th:src="@{/js/search.js}"></script>

    <div id="wrapper">

        <header>

            <nav>

                <img class="logo" th:src="@{/img/logo.png}"/>
                <ul class="nav">
                    <li class="active"><a th:href="@{/}">movies</a></li>
                    <li ><a th:href="@{/viewActors}">celebs & photos</a></li>

                </ul>
                <div class="user">
                    <i class="fa fa-gear user-settings"></i>
                    <img class="user-icon" src="https://s3.amazonaws.com/uifaces/faces/twitter/calebogden/128.jpg"/>
                </div><!--user end-->

            </nav>
        </header>
<body>

<main>

    <ul class="options">
        <li class="active">Actors</li>

    </ul>

    <div id="forms">
        <div class="buttons">
            <button class="btn" onclick="listView()"><i class="fa fa-navicon"></i></button>
            <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
        </div>


        <form id="search-form">
            <input id="search"  onkeyup="myFunction()" type="search" results="5" placeholder="Search Actors...">
            <i class="fa fa-search"></i>
        </form>
    </div><!--forms-->

    <section id="movies">

        <figure th:each="actor:${all_actor}" >
            <a  th:href="@{/viewActorprofile(id=${actor.actor_id})}">
                <img th:src="${actor.getActor_profile_image()}"  />
            </a>
            <figcaption>
                <h5 th:text=" ${actor.actor_name}"></h5>
                <p th:text="${actor.actor_age}"></p>
            </figcaption>
        </figure>

    </section>
</main><!--container end-->
<footer>
    <div>
        <h3>ZANCC</h3>
        <div class="social-links">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
        </div><!--social-links end-->
        <p>2019  ZANCC.com, DevAcademy</p>
    </div>
</footer>
</div><!--wrapper end-->
</body>
