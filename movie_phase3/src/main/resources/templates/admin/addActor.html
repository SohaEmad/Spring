<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        img:hover {
            border: 3px solid black;
        }
        a{
            color: white;
            margin-left: 5px;
        }
        a:hover{
            color: #9b9b9b;
        }
    </style>
    <script>
        var actors="";
        function addactor(actor_id) {
            actors+=actor_id+",";
            var id= "img"+actor_id;
            document.getElementById(id).style =" border: 3px solid green; filter: grayscale(100%);";

            alert(actors);
        }
    </script>
</head>
<body style="background: #1e1b26; color: white;  ">
<div class="navbar navbar-inverse text-white">
    <div class="nav-row">
        <div class="nav-logo" style="display: inline; ">
            <a href="#" style="padding-right: 20px; ">ZINC </a>
        </div>
        <div class="nav-controls" style="display: inline; ">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/}">Movie</a>
            <a th:href="@{/ManageActors}">Actors</a>
        </div>
    </div>
</div>
<div class="row" height="100%" th:style=" 'margin-top: 15xpx; color:white; background:url(' + @{/img/zinc1.png} + ')no-repeat ;   background-size: cover; background-position: top;  width: 100%; height: 100%;' ">

    <div class="col" style="margin-left: 25px; " height="900px">

        <h1 class="pb-2">Add a new Actor</h1>
        <form action="#" th:action="@{/addActor}" th:object="${newActor}" method="post" width="fill" >
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor title </p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_name}" />
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Image </p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_profile_image}" />
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Age</p>
            <textarea class="col-md-4 text-center"  th:field="*{actor_age}" />
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor gender</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_gender}" />
            <br/>
            <input class="btn btn-danger mt-2 mr-2" type="reset" value="Reset"/>
            <input class="btn btn-primary mt-2 ml-2" type="submit" value="Submit"/>
        </form>
    </div>


</div>
</body>
</html>
